<h1>{{ li }}</h1>
<h3>Tasks: </h3>
 <ul>
    {% for task in li.tasks.all %}
        <li><a href="{% url 'todolist:task_detail' task.id %}">{{ task.name }}</a></li>
    {% endfor %}
 </ul>

<h3>Details: </h3>
<ul>
    <li><p>Description: {{ li.description }}</p></li>
    <li><p>Date Published: {{ li.pub_date }}</p></li>
</ul>

<a href="{% url 'todolist:list_delete'  li.id %}"> Delete this list</a><br>
<a href="{% url 'todolist:list_edit'  li.id %}"> Edit this list</a><br>
<a href="{% url 'todolist:task_import'  li.id %}"> Import another user's task into this list</a><br>
<a href="{% url 'todolist:index' %}"> Return to the dashboard</a>
