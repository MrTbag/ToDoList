<h1>{{ user }}'s to-do lists</h1>
{% if lists %}
    <ul>
    {% for li in lists %}
        <li><a href="{% url 'todolist:list_detail' li.id %}">{{ li.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No to-do lists are available.</p>
{% endif %}

{% if deleted %}
     <p>Deleted the task successfully</p>
{% endif %}
