<form action="{% url 'todolist:do_task' li.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ li }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for task in li.task_set.all %}
        <input type="checkbox" name="task" id="task{{ forloop.counter }}" value="{{ task.id }}">
        <label for="task{{ forloop.counter }}">{{ task }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Done">
</form>
